{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Клуб по интереси</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo_1.png' %}" alt="Клуб по интереси" width="30" height="24">
            </a>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="--bs-scroll-height: 100px;">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Моят Профил</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'club-create' %}">Нов Клубове</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'club-list' %}">Клубове</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Изход</a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#">За платформата</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

{#<div class="container mt-4">#}
    {% block content %}
    {% endblock %}
{#</div>#}

</body>
</html>
