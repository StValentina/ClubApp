<!DOCTYPE html>
<html>
<head>
  <title>Клуб по интереси</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'home' %}">Клубове</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="#">Здравей, {{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Моят профил</a><li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Изход</a></li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'club-create' %}">Нов клуб</a>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
        {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'club-list' %}">Клубове</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
