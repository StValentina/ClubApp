{% extends 'clubs/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Нова публикация за клуб: {{ club.name }}</h2>
    {{ post.author }} / {{ user }}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Публикувай</button>
  </form>
{% endblock %}
