{% extends 'common/base.html' %}

{% block content %}
    <div class="container" style="max-width: 500px; margin-left: auto;">
        <h2>Изтриване на публикация</h2>
        <p>Наистина ли искаш да изтриеш публикацията <strong>{{ object.title }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Изтрий</button>
            <a href="{% url 'club-detail' object.club.pk %}" class="btn btn-secondary">Отказ</a>
        </form>
    </div>
{% endblock %}
