{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <h2>Изтриване на коментар</h2>
        <p>Наистина ли искаш да изтриеш този коментар?</p>

        <blockquote class="blockquote">
            <p>{{ object.text }}</p>
            <footer class="blockquote-footer">{{ object.author }}</footer>
        </blockquote>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Изтрий</button>
            <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Отказ</a>
        </form>
    </div>
{% endblock %}
